<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body  style="background-color: rgb(242, 226, 244);">
  <header th:insert="blocks/header :: header"></header>
  <div class="row mt-20">
    <div th:each="user : ${user}" class="col-md-8 offset-md-2 bg-danger bg-opacity-50">
      <form action="/RG/LK" method="post">
        <h1 class="p-3 mb-2 text-dark fst-italic ">Изменение профиля
          <button type="submit" class="btn btn-warning position-absolute top-10 end-0">Выйти
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
              <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
              <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
            </svg>
          </button><br>
        </h1>
      </form>
      <form   th:action="'/EDT/' + ${user.id}" method="post">
        <input type="text" name="name" th:value="${user.name}" placeholder="Старый логин" class="form-control "><br>
        <input type="text" name="mail" th:value="${user.mail}" placeholder="Старая почта" class="form-control "><br>
        <input type="text" name="password" th:value="${user.password}" placeholder="Старый пароль" class="form-control "><br>
        <input type="text" name="complexity" th:value="${user.complexity}" placeholder="Старая сложность" class="form-control "><br>
        <input type="text" name="language" th:value="${user.language}" placeholder="Старый язык" class="form-control "><br>
        <button type="submit" class="btn btn-success">Подтвердить изменения</button><br>
        <div class="text-danger opacity-50"> .</div>
      </form>
    </div>
  </div>

</body>
</html>
