<body  style="background-color: rgb(242, 226, 244);">

    <form  action="/ENT/LK" method="post">

        <button type="submit" class="btn btn-success">Войти</button><br>
        <div class="text-danger opacity-50"> .</div>
    </form>
</div>
</div>

</html>
